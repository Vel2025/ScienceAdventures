<div class="container">
    <h2>Please answer a few questions for us!</h2>
    <form action="">

        <input type="text" id="name" placeholder="Your name"><br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your email">
    </form>
</div>


<div class="container">
    <h4>Who you are?</h>
        <form action="">
            <input type="radio" id="student" name="whoAreYou">
            <label for="student">Student</label><br>
            <input type="radio" id="parent" name="whoAreYou">
            <label for="parent">Parent</label><br>
            <input type="radio" id="teacher" name="whoAreYou">
            <label for="teacher">Teacher</label><br>
            <input type="radio" id="others" name="whoAreYou">
            <label for="others">Others</label><br>
        </form>
</div>

<div class="container">
    <h4>What is your interest on projects?</h>
        <form action="">
            <input type="checkbox" id="student">
            <label for="student">Educating others</label><br>
            <input type="checkbox" id="parent">
            <label for="parent">Exploring science for fun</label><br>
            <input type="checkbox" id="teacher">
            <label for="teacher">Project asigned in school</label><br>
            <input type="checkbox" id="others">
            <label for="others">Others</label><br>
        </form>
</div>
<div>
    <h4>What grade levels are of most interested to you?</h4>
    <form action="">
        <input type="checkbox" id="student">
        <label for="student">Educating others</label><br>
        <input type="checkbox" id="parent">
        <label for="parent">Exploring science for fun</label><br>
        <input type="checkbox" id="teacher">
        <label for="teacher">Project asigned in school</label><br>
        <input type="checkbox" id="others">
        <label for="others">Others</label><br>
    </form>
    <form action="">
        <label for="grade">Choose a grade level:</label>
        <select name="grade" id="grade">
            <option>Grades K - 5</option>
            <option>Grades 6 - 8</option>
            <option>Grades 9 - 12</option>
            <option>College</option>
        </select>
    </form>
    <input id="submit" type="submit" value="Submit">

</div>
